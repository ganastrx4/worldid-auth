<!DOCTYPE html>
<html>
<head>
  <title>Login con World ID</title>
  <script src="https://cdn.worldcoin.org/app/v1.0/sdk.js"></script>
</head>
<body>
  <h1>Inicia sesi√≥n con World ID</h1>

  <div id="world-id"></div>

  <script>
    window.onload = function() {
      window.worldID.init({
        app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
        action: "login",
        signal: "user-login",
        theme: "light",
        on_success: async (proof) => {
          const wallet = "0xdc178d65c502f9589bb1a35af08b5723f85ec168";
          const res = await fetch("/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ proof, wallet })
          });
          const data = await res.json();
          if (data.redirect) {
            window.location.href = data.redirect;
          }
        }
      });
    };
  </script>
</body>
</html>
